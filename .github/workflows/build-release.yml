name: build-release

on:
  push:
    # branches:
    #  - 'main'
    tags:
      - 'v*'
  # pull_request:

permissions:
    contents: write
    packages: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.0
          cache: true
      - run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - run: go mod tidy
      - run: go tool ryegen
      - run: go build -o rye-fyne.exe
      - uses: actions/upload-artifact@v4
        with:
          name: rye-fyne-windows
          path: rye-fyne.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.0
          cache: true
      - run: sudo apt update && sudo apt install gcc libegl1-mesa-dev xorg-dev
      - run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - run: go mod tidy
      - run: go tool ryegen
      - run: go build -o rye-fyne
      - run: tar czf rye-fyne-linux-amd64.tar.gz rye-fyne
      - uses: actions/upload-artifact@v4
        with:
          name: rye-fyne-linux
          path: rye-fyne-linux-amd64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.0
          cache: true
      - run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - run: go mod tidy
      - run: go tool ryegen
      - run: go build -o rye-fyne
      - run: tar czf rye-fyne-macos-amd64.tar.gz rye-fyne
      - uses: actions/upload-artifact@v4
        with:
          name: rye-fyne-macos
          path: rye-fyne-macos-amd64.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    steps:
    
      - uses: actions/download-artifact@v4
        with:
          name: rye-fyne-linux

      - uses: actions/download-artifact@v4
        with:
          name: rye-fyne-windows

      - uses: actions/download-artifact@v4
        with:
          name: rye-fyne-macos

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            rye-fyne.exe
            rye-fyne-linux-amd64.tar.gz
            rye-fyne-macos-amd64.tar.gz
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
